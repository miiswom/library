	<head>

		<title>Library</title>
		<!-- external CSS link -->
        <link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="main-container">
			<header>
				<div>
					<img src="" alt="book-logo">
					<h1>My Library</h1>
				</div>
				<section class="log">
					<h2>Library Log</h2>
					<p>Total books count: <span id="books-count">1</span></p>
					<p>Read: <span id="books-read">0</span></p>
					<p>Not read: <span id="books-not-read">0</span></p>
				</section>
			</header>

			<section class="order-section">
				<section class="order-section-left">
					<p>Order By:</p>
					<select>
						<option>Insertion date</option>
					</select>
					<select>
						<option>Desc.</option>
					</select>
				</section>

				<section class="order-section-right">
					<p>Read</p>
					<p>Not read</p>
				</section>
			</section>

			<div id="container">
				<!-- <section class="book-card">
					<div class="card-div">
						<a href="#" class="close"></a>
						<section id="card-content">
							<h3 id="sample-title"></h3>
							<h4 id="sample-author"></h4>
							<p id="sample-pages"></p>
							<p id="sample-lang"></p>
							<p id="sample-pubs"></p>
							<p id="sample-status"></p>
						</section>
						<label class="switch">
							<input type="checkbox">
							<span class="slider round"></span>
						</label>
					</div>
				</section> -->
			</div>
		</div>


		<section id="modal">
			<a href="#" id="modal-close"class="close"></a>
			<h2>Add New Book</h2>
			<form>
				<label for="title">Book Title</label>
				<input type="text" id="title" placeholder="Ex: No et Moi">
				
				<label for="author">Author</label>
				<input type="text" id="author" placeholder="Ex: Delphine De Vigan">

				<label for="pages">Number of pages</label>
				<input type="number" id="pages" placeholder="Ex: 649">

				<label for="lang">Languages</label>
				<input type="text" id="lang" placeholder="Ex: French">

				<label for="publication">Publishing date</label>
				<input type="date" id="publication">

				<legend>Did you read this book?</legend>
				<div>
					<label for="read">Read</label>
					<input type="radio" id="read" name="status">
					<label for="not-read">Not read</label> 
					<input type="radio" id="not-read" name="status">
				</div>

				<div class="modal-buttons">
					<button id="clear-button">Clear all</button>
					<button type="submit" id="add-button">Add</button>
				</div>

			</form>
		</section>

		<a href="#" id="add-book">+</a>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
