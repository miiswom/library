<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<!-- What shows up when you google something-->
    	<meta name="description" content="Your description goes here">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Not as important due to keyword stuffing-->
    	<meta name="keywords" content="one, two, three">
		<title>Library</title>
		<!-- external CSS link -->
        <link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div>
				<img src="" alt="book-logo">
				<h1>My Library</h1>
			</div>
			<section>
				<h2>Library Log</h2>
				<p>Total books count: <span id="books-count"></span></p>
				<p>Read: <span id="books-read"></span></p>
				<p>Not read: <span id="books-not-read"></span></p>
			</section>
		</header>

		<section class="order-section">
			<section class="order-section-left">
				<p>Order By:</p>
				<select>
					<option>Insertion date</option>
				</select>
				<select>
					<option>Desc.</option>
				</select>
			</section>

			<section class="order-section-right">
				<p>Read</p>
				<p>Not read</p>
			</section>
		</section>

		<section class="book-card">
			<div>
				<a href="#" class="close"></a>
				<section>
					<h3>A Game Of Thrones</h3>
					<h4>By: George R. R. Martin</h4>
					<p>Number of pages: 694</p>
					<p>Language: English</p>
					<p>Published: July 1 1996</p>
				</section>
				<button>Mark as read</button>
			</div>
		</section>

		<button id="add-book">New book</button>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
